<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="app">
        <hand :current-cards="currentCards"></hand>
        <custom-button @click.native="shuffleDeck" value="Shuffle"></custom-button>
        <custom-button @click.native="drawFiveCards" value="Draw"></custom-button>
        <custom-button @click.native="reset" value="reset"></custom-button>
    </div>


    <script type="text/x-template" id="card-template">
        <div class="card">
            <span>{{card.value}}</span>
            <span>{{card.suit}}</span>
        </div>
    </script>

    <script type="text/x-template" id="hand-template">
        <div class="hand">
                <card 
                    v-for="card in currentCards"
                    :card="card"
                    :key="card.id"
                >       
                </card>  
        </div>
    </script>

    <script type="text/x-template" id="button-template">
        <button>{{value}}</button>
    </script>

    


    <script type="module" src="main.js"></script>
</body>
</html>
